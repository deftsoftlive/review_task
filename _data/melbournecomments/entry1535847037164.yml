comment: >-
  If you havent been to BChurrasco you are missing out! My husband took me
  tonight for my birthday and it could not have been a better experience. The
  food is amazing, such a great selection and prompt rotation but also the staff
  are genuinely friendly and attentive- a rarity in customer service these days.
  I wish could give more than 5 stars!
