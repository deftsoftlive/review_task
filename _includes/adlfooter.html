            <iframe class = "ifrm_clas" src="" frameborder="0"></iframe>
            <script type="text/javascript">
            $(document).ready(function(){
                  $(".anchor_modal").on('click', function(e) {
                        e.preventDefault();
                        // $('.ifrm_clas').attr('src', '');
                        var ancSrc = $(this).attr('href');
                        var ifrmUrl = "http://docs.google.com/gview?url="+ancSrc+"&embedded=true";
                        $('.ifrm_clas').attr('src', ifrmUrl);
                        $(".overlay-bg").fadeIn('slow');
                        $(".overlay-bg .overlay-content .ifrm_clas").show();
                    });
                         // hide popup when user clicks on close button
                    $('.close-btn').click(function(){
                        $(document.body).removeClass('overflow-body');
                        $('.overlay-bg').hide(); // hide the overlay
                    });
            
                    // hides the popup if user clicks anywhere outside the container
                    $('.overlay-bg').click(function(){
                        $(document.body).removeClass('overflow-body');
                        $('.overlay-bg').hide();
                    })
                    // prevents the overlay from closing if user clicks inside the popup overlay
                    $('.overlay-content').click(function(){
                        return false;
                    });	
            });
